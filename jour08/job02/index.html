<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Création de Compte</title>
    <!-- CDN de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Stylized header with Tailwind -->
    <header class="bg-blue-600 text-white p-4">
        <nav class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-xl font-bold">Mon Site</div>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Accueil</a></li>
                <li><a href="index.html" class="hover:underline">Inscription</a></li>
                <li><a href="index.html" class="hover:underline">Connexion</a></li>
                <li><a href="index.html" class="hover:underline">Rechercher</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section with account creation form -->
    <section>
        <h2>Créer un compte</h2>
        <form action="index.html" method="post">
            <!-- Civility -->
            <fieldset>
                <legend>Civilité</legend>
                <input type="radio" id="monsieur" name="civilite" value="monsieur">
                <label for="monsieur">Monsieur</label>
                <input type="radio" id="madame" name="civilite" value="madame">
                <label for="madame">Madame</label>
            </fieldset>

            <!-- First name, Last name and Address -->
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required><br>

            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required><br>

            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" name="adresse"><br>

            <!-- Address email -->
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required><br>

            <!-- Password and validation -->
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirm_password">Confirmer le mot de passe :</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>

            <!-- Passions -->
            <fieldset>
                <legend>Vos passions</legend>
                <input type="checkbox" id="informatique" name="passions" value="informatique">
                <label for="informatique">Informatique</label><br>

                <input type="checkbox" id="voyages" name="passions" value="voyages">
                <label for="voyages">Voyages</label><br>

                <input type="checkbox" id="sport" name="passions" value="sport">
                <label for="sport">Sport</label><br>

                <input type="checkbox" id="lecture" name="passions" value="lecture">
                <label for="lecture">Lecture</label>
            </fieldset>

            <!-- Submit button -->
            <button type="submit">Créer un compte</button>
        </form>
    </section>

    <!-- Footer with links -->
    <footer>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="index.html">Inscription</a></li>
            <li><a href="index.html">Connexion</a></li>
            <li><a href="index.html">Rechercher</a></li>
        </ul>
    </footer>
</body>

</html>
