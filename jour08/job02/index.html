<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de création de compte</title>
    <!-- Inclusion de Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- Header with navigation -->
    <header class="bg-green-500 p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Mon Site</h1>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-white hover:underline">Accueil</a></li>
                <li><a href="index.html" class="text-white hover:underline">Inscription</a></li>
                <li><a href="index.html" class="text-white hover:underline">Connexion</a></li>
                <li><a href="index.html" class="text-white hover:underline">Rechercher</a></li>
            </ul>
        </nav>
    </header>

    <!-- Account creation form section -->
    <main class="container mx-auto my-8 p-6 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-bold mb-6">Créer un compte</h2>

        <form action="#" method="POST" class="space-y-4">
            <!-- Civility -->
            <div>
                <label class="block mb-2">Civilité :</label>
                <label><input type="radio" name="civilite" value="Monsieur" class="mr-2"> Monsieur</label>
                <label><input type="radio" name="civilite" value="Madame" class="mr-2"> Madame</label>
            </div>

            <!-- First name -->
            <div>
                <label for="prenom" class="block mb-2">Prénom :</label>
                <input type="text" id="prenom" name="prenom" class="w-full border border-gray-300 rounded-md p-2">
            </div>

            <!-- Name -->
            <div>
                <label for="nom" class="block mb-2">Nom :</label>
                <input type="text" id="nom" name="nom" class="w-full border border-gray-300 rounded-md p-2">
            </div>

            <!-- Address -->
            <div>
                <label for="adresse" class="block mb-2">Adresse :</label>
                <input type="text" id="adresse" name="adresse" class="w-full border border-gray-300 rounded-md p-2">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block mb-2">Adresse email :</label>
                <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-md p-2">
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block mb-2">Mot de passe :</label>
                <input type="password" id="password" name="password"
                    class="w-full border border-gray-300 rounded-md p-2">
            </div>

            <!-- Password validation -->
            <div>
                <label for="password-confirm" class="block mb-2">Confirmer le mot de passe :</label>
                <input type="password" id="password-confirm" name="password-confirm"
                    class="w-full border border-gray-300 rounded-md p-2">
            </div>

            <!-- Passions -->
            <div>
                <label class="block mb-2">Passions :</label>
                <label><input type="checkbox" name="passions" value="Informatique" class="mr-2"> Informatique</label>
                <label><input type="checkbox" name="passions" value="Voyages" class="mr-2"> Voyages</label>
                <label><input type="checkbox" name="passions" value="Sport" class="mr-2"> Sport</label>
                <label><input type="checkbox" name="passions" value="Lecture" class="mr-2"> Lecture</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Créer mon
                compte</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-green-500 p-4 mt-8">
        <div class="container mx-auto text-center text-white">
            <ul class="flex justify-center space-x-4">
                <li><a href="index.html" class="hover:underline">Accueil</a></li>
                <li><a href="index.html" class="hover:underline">Inscription</a></li>
                <li><a href="index.html" class="hover:underline">Connexion</a></li>
                <li><a href="index.html" class="hover:underline">Rechercher</a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
