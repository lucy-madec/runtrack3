<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Création de Compte</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icon CDN (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Stylized header with Tailwind -->
    <header class="bg-blue-600 text-white p-4">
        <nav class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-xl font-bold">Mon Site</div>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Accueil</a></li>
                <li><a href="index.html" class="hover:underline">Inscription</a></li>
                <li><a href="index.html" class="hover:underline">Connexion</a></li>
                <li><a href="index.html" class="hover:underline">Rechercher</a></li>
            </ul>
        </nav>
    </header>

    <!-- Body content -->
    <section class="max-w-3xl mx-auto mt-8 p-6 bg-gray-100 shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Créer un compte</h2>
        <form action="index.html" method="post" class="space-y-4">
            <!-- Civility -->
            <fieldset class="flex justify-between items-center">
                <legend class="font-semibold text-lg">Civilité</legend>
                <label class="inline-flex items-center">
                    <input type="radio" id="monsieur" name="civilite" value="monsieur" class="mr-2">
                    <span>Monsieur</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" id="madame" name="civilite" value="madame" class="mr-2">
                    <span>Madame</span>
                </label>
            </fieldset>

            <!-- First name -->
            <div class="flex items-center bg-white p-2 rounded shadow-sm border border-gray-300">
                <i class="fas fa-user mr-2 text-gray-400"></i>
                <input type="text" id="prenom" name="prenom" placeholder="Prénom"
                    class="w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded">
            </div>

            <!-- Name -->
            <div class="flex items-center bg-white p-2 rounded shadow-sm border border-gray-300">
                <i class="fas fa-user mr-2 text-gray-400"></i>
                <input type="text" id="nom" name="nom" placeholder="Nom"
                    class="w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded">
            </div>

            <!-- Address -->
            <div class="flex items-center bg-white p-2 rounded shadow-sm border border-gray-300">
                <i class="fas fa-home mr-2 text-gray-400"></i>
                <input type="text" id="adresse" name="adresse" placeholder="Adresse"
                    class="w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded">
            </div>

            <!-- Email -->
            <div class="flex items-center bg-white p-2 rounded shadow-sm border border-gray-300">
                <i class="fas fa-envelope mr-2 text-gray-400"></i>
                <input type="email" id="email" name="email" placeholder="Email"
                    class="w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded">
            </div>

            <!-- Password -->
            <div class="flex items-center bg-white p-2 rounded shadow-sm border border-gray-300">
                <i class="fas fa-lock mr-2 text-gray-400"></i>
                <input type="password" id="password" name="password" placeholder="Mot de passe"
                    class="w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded">
            </div>

            <!-- Confirm password -->
            <div class="flex items-center bg-white p-2 rounded shadow-sm border border-gray-300">
                <i class="fas fa-lock mr-2 text-gray-400"></i>
                <input type="password" id="confirm_password" name="confirm_password"
                    placeholder="Confirmer le mot de passe"
                    class="w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded">
            </div>

            <!-- Passions -->
            <fieldset class="space-y-2">
                <legend class="font-semibold text-lg">Vos passions</legend>
                <label class="inline-flex items-center">
                    <input type="checkbox" id="informatique" name="passions" value="informatique" class="mr-2">
                    <span>Informatique</span>
                </label><br>
                <label class="inline-flex items-center">
                    <input type="checkbox" id="voyages" name="passions" value="voyages" class="mr-2">
                    <span>Voyages</span>
                </label><br>
                <label class="inline-flex items-center">
                    <input type="checkbox" id="sport" name="passions" value="sport" class="mr-2">
                    <span>Sport</span>
                </label><br>
                <label class="inline-flex items-center">
                    <input type="checkbox" id="lecture" name="passions" value="lecture" class="mr-2">
                    <span>Lecture</span>
                </label>
            </fieldset>

            <!-- Submit button -->
            <button type="submit"
                class="w-full bg-blue-600 text-white p-3 rounded-lg shadow hover:bg-blue-700 transition duration-300">Créer un compte</button>
        </form>
    </section>

    <!-- Stylish footer with Tailwind -->
    <footer class="bg-blue-800 text-white p-4 mt-8">
        <ul class="max-w-7xl mx-auto flex justify-center space-x-8">
            <li><a href="index.html" class="hover:underline">Accueil</a></li>
            <li><a href="index.html" class="hover:underline">Inscription</a></li>
            <li><a href="index.html" class="hover:underline">Connexion</a></li>
            <li><a href="index.html" class="hover:underline">Rechercher</a></li>
        </ul>
    </footer>
</body>

</html>
