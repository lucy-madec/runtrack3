<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html">Inscription</a></li>
                <li><a href="index.html">Connexion</a></li>
                <li><a href="index.html">Rechercher</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form onsubmit="validateForm(event);">
                <!-- Civility -->
                <label for="civility">Civilité :</label>
                <select class="inputForm">
                    <option>Monsieur</option>
                    <option>Madame</option>
                </select>
                <br>

                <!-- First name, last name & address -->
                <label for="firstname">Prénom :</label>
                <input type="text" placeholder="Prénom" class="inputForm">

                <label for="lastname">Nom de famille :</label>
                <input type="text" placeholder="Nom de famille" class="inputForm">

                <label for="address">Adresse :</label>
                <input type="text" placeholder="Adresse" class="inputForm">
                <br>

                <!-- Email -->
                <label for="email">Email :</label>
                <input type="email" placeholder="Email" class="inputForm">
                <br>

                <!-- Password -->
                <label for="email">Mot de passe :</label>
                <input id="password" type="password" placeholder="Mot de passe" class="inputForm">

                <!-- Confirm password -->
                <label for="ConfirmPassword">Confirmer le mot de passe :</label>
                <input type="password" id="confirmPassword" class="inputForm" placeholder="Confirmation du mot de passe"
                    size="25">

                <button type="submit">Valider le mot de passe</button>
            </form>
            <div id="message"></div> <!-- Success or error message -->
            <br>

            <!-- Hobbies -->
            <fieldset>
                <legend>Choisis ton/tes hobbies</legend>

                <div>
                    <input type="checkbox" id="it" name="it" />
                    <label for="it">Informatique</label>
                </div>

                <div>
                    <input type="checkbox" id="travel" name="travel" />
                    <label for="travel">Voyages</label>
                </div>

                <div>
                    <input type="checkbox" id="lecture" name="lecture" />
                    <label for="lecture">Lecture</label>
                </div>
            </fieldset>
        </section>

        <button type="submit">Valider le formulaire</button>
    </main>
    <footer>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="index.html">Inscription</a></li>
            <li><a href="index.html">Connexion</a></li>
            <li><a href="index.html">Rechercher</a></li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>

</html>
